<body>
    <div class="weather app">
        <form id="search-city">
            <input type="text" placeholder="Enter a city" id="city-input" autocomplete= "off"/>
            <input type="submit" value="Go" onclick="getCity()"/>
        </form>
    <div clas="update"> Last updated 20 minutes ago</div>
    <h1 id="city-name"> Hong Kong </h1>
    <h2 class="todays-date">Monday</h2>
    <i class="fas fa-sun sunny-icon"></i>
    <ul>
        <li> 26°C | °F </li>
        <li class="precipitation"> Precipitation: 10% </li> 
        <li class="wind-speed"> Wind speed: 27 km/h </li>
    </ul>
</br>
