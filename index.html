<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" /> 
</head>
<body>
    <div class="weather-app">
        <form id="search-city">
            <input type="search" placeholder="Enter a city" id="city-input" autocomplete= "off"/>
            <input type="submit" value="Go"/>
        </form>
    <div class="update"> Last updated 20 minutes ago</div>
    <h1 id="city"> </h1>
  <div> <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt= "sunny" id= "icon" /> </div> 
    <ul>
        <li id="temperature"> </li>
        <li id="celsius"> <a href="#" class="active"> °C </a> </li> 
        <li id="farenheit"> <a href="#" class="active"> | °F </a> </li>
        <li class="description"> </li> 
        <li class= "description"> Humidity: <span id= "humidity"> </span> % </li>
        <li class="description"> Wind speed: <span id="wind-speed"> </span> km/h </li> 
    </ul>
    </div>

</div>







</div>
<div class="link">
<a href="https://github.com/leeanabel/weather-project"> Open-source by Anabel Lee </a>
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/91aec131ec.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
